name: CI Pipeline

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  # Job 1: Lint and Format Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint:check

      - name: Check formatting
        run: bun run format:check

  # Job 2: Type Check
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run type-check

  # Job 3: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Start Redis service for testing
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create .env.test file
        run: |
          cat > .env.test << EOF
          # Test Environment Variables
          NODE_ENV=test

          # Database (use in-memory for tests)
          DATABASE_URL=file::memory:?cache=shared

          # Redis
          REDIS_URL=redis://localhost:6379

          # JWT
          JWT_SECRET=test-secret-key-for-ci-pipeline
          JWT_EXPIRY=1h

          # Encryption
          ENCRYPTION_KEY=test-encryption-key-32-characters

          # Rate Limiting
          ENABLE_RATE_LIMITING=true

          # API Keys (mock values for testing)
          CLAUDE_API_KEY=test-claude-key
          PERPLEXITY_API_KEY=test-perplexity-key
          OPENAI_API_KEY=test-openai-key

          # Webhook
          WEBHOOK_SECRET=test-webhook-secret

          # CORS
          ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
          EOF

      - name: Run tests with coverage
        run: bun run test:ci
        env:
          NODE_ENV: test

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  # Job 4: E2E Tests (Playwright)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright browsers
        run: bunx playwright install --with-deps chromium

      - name: Run E2E tests
        run: bun run e2e
        env:
          CI: true
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 5: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # Job 6: Build Verification
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build TypeScript
        run: bun run build

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed: dist directory not created"
            exit 1
          fi
          echo "âœ… Build successful"

  # Job 7: Environment Validation
  validate-env:
    name: Validate Environment
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate environment schema
        run: bun run validate:env
        env:
          # Provide minimal required env vars
          JWT_SECRET: test-jwt-secret
          ENCRYPTION_KEY: test-encryption-key-32-characters
          DATABASE_URL: file::memory:
        continue-on-error: true

  # Summary Job
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, build, security]
    if: success()

    steps:
      - name: Report success
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ğŸ“Š Summary:"
          echo "  - Linting: âœ…"
          echo "  - Type checking: âœ…"
          echo "  - Unit tests: âœ…"
          echo "  - Build: âœ…"
          echo "  - Security audit: âœ…"
